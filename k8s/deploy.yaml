apiVersion: apps/v1
kind: Deployment
metadata:
  name: ds-app-be
  namespace: daily-scrum
spec:
  selector:
    matchLabels:
      app: ds-app-be
  template:
    metadata:
      labels:
        app: ds-app-be
    spec:
      tolerations:
        - key: "node.kubernetes.io/not-ready"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 30
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 10
      containers:
      - name: ds-app-be
        image: veon82/ds-app-be:0.0.1
        resources:
          requests:
            memory: "64Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "750m"
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ds-app-jwt-secret
              key: JWT_SECRET
        - name: JIRA_TOKEN
          valueFrom:
            secretKeyRef:
              name: ds-app-jira-token
              key: JIRA_TOKEN
        ports:
          - containerPort: 3000
        volumeMounts:
        - name: ds-app-storage
          mountPath: /usr/src/app/uploads
          subPath: uploads
        - name: ds-app-storage
          mountPath: /usr/src/app/db
          subPath: db
      volumes:
      - name: ds-app-storage
        persistentVolumeClaim:
          claimName: ds-app-pvc

